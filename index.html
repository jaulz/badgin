<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="./assets/favicon.ico" />
    <title>badgin Demo</title>
    <!-- Renew at https://developers.chrome.com/origintrials/#/trials/my latest by 16 Sep 2020 -->
    <meta
      http-equiv="origin-trial"
      content="AvFEBuyky6kvlajLeTL8e5Hlo72QSI3bsRMk7uQ8buM6zXKKsDUsDYfsSAmKS0t6Tb+97Aclgn+XrXMo1yhB/AQAAABSeyJvcmlnaW4iOiJodHRwczovL2phdWx6LmdpdGh1Yi5pbzo0NDMiLCJmZWF0dXJlIjoiQmFkZ2luZ1YyIiwiZXhwaXJ5IjoxNjAwMjE0Mzk5fQ=="
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="./assets/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <script src="https://unpkg.com/badgin/build/index.iife.js"></script>
    <style>
      @media (display-mode: standalone) {
        #requiresStandalone {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <article class="message is-warning" id="requiresStandalone">
          <div class="message-body">
            Badging API requires this demo to be run as an installed Progressive
            Web App, and it's must be opened/running as a
            <b>standalone</b> window. If you don't want to use Badging API you
            can safely ignore this message and we will use the Favicon instead.
            <br />
            <button type="button" id="install" class="button">
              Install
            </button>
          </div>
        </article>

        <h1 class="title">Method</h1>

        <input
          type="radio"
          id="method_automatically"
          name="method"
          value=""
          class="radio"
          checked
        />
        <label for="method_automatically">Automatically</label>
        <br />

        <input
          type="radio"
          id="method_badging"
          name="method"
          value="Badging"
          class="radio"
        />
        <label for="method_badging">Badging API</label>
        <br />

        <input
          type="radio"
          id="method_favicon"
          name="method"
          value="Favicon"
          class="radio"
        />
        <label for="method_favicon">Favicon</label>
        <br />

        <input
          type="radio"
          id="method_title"
          name="method"
          value="Title"
          class="radio"
        />
        <label for="method_title">Title</label>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <h1 class="title">Value</h1>
        <p id="demoControls" class="hidden">
          <input
            type="number"
            id="value"
            placeholder="<number>"
            class="input"
          />

          <button class="button" type="button" id="set">
            Set
          </button>
          <button class="button" type="button" id="clear">
            Clear
          </button>
        </p>
      </div>
    </section>

    <a
      href="https://github.com/jaulz/badgin"
      class="github-corner"
      aria-label="View source on GitHub"
      ><svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="fill:#70B7FD; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px;"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path></svg></a
    ><style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>

    <script>
      let value = 0
      const options = {
        favicon: {},
      }

      document.getElementById('set').addEventListener('click', () => {
        const value = document.getElementById('value').value
        badgin.set(value ? parseInt(value, 10) : value, options)
      })

      document.getElementById('clear').addEventListener('click', () => {
        document.getElementById('value').value = ''
        badgin.clear()
      })

      document.querySelectorAll('input[name="method"]').forEach(radioButton => {
        radioButton.addEventListener('click', () => {
          options.method = radioButton.value || undefined
        })
      })

      // Add to Home Screen
      let deferredPrompt

      document.getElementById('install').addEventListener('click', () => {
        if (!deferredPrompt) {
          alert(
            `Please use the browser's menu to install this as a Progress Web App.`
          )
          return
        }

        // Show the prompt
        deferredPrompt.prompt()

        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice.then(resp => {
          console.log(JSON.stringify(resp))
        })
      })

      window.addEventListener('beforeinstallprompt', event => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        event.preventDefault()

        // Stash the event so it can be triggered later
        deferredPrompt = event
      })

      // Add service worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').then(() => {
          console.log('Service Worker Registered')
        })
      }
    </script>
  </body>
</html>
